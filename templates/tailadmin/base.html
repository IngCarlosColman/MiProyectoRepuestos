{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>

    <link href="{% static 'dist/style.css' %}" rel="stylesheet">
    <style>
        /* Estilos b√°sicos para el contenedor del mapa */
        #map {
            height: 500px;
            width: 100%;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body>
    <div class="flex h-screen bg-gray-50 dark:bg-gray-900" :class="{ 'overflow-hidden': isSideMenuOpen }">
        
        {% include 'tailadmin/partials/sidebar.html' %}

        <div class="flex flex-col flex-1 w-full">
            
            {% include 'locations/header.html' %}

            <main class="h-full overflow-y-auto">
                <div class="container px-6 mx-auto grid">
                    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
                        {% block page_name %}{% endblock %}
                    </h2>
                    
                    <!-- Contenedor del mapa de Leaflet -->
                    <div id="map" class="mb-6"></div>

                    {% block content %}{% endblock %}

                </div>
            </main>

        </div>
    </div>
    
    <script src="{% static 'dist/bundle.js' %}" defer></script>

</body>
</html>
