<div
  class="relative"
  x-data="{ dropdownOpen: false }"
  @click.outside="dropdownOpen = false"
>
  <a
    class="flex items-center text-gray-700 dark:text-gray-400"
    href="#"
    @click.prevent="dropdownOpen = ! dropdownOpen"
  >
    <span class="mr-3 h-11 w-11 overflow-hidden rounded-full">
      <img src="{{ user.profile.avatar.url|default:'/static/images/user/owner.jpg' }}" alt="User" />
    </span>

    <span class="text-theme-sm mr-1 block font-medium">
      {{ user.first_name|default:user.username }}
    </span>

    <svg
      :class="dropdownOpen && 'rotate-180'"
      class="stroke-gray-500 dark:stroke-gray-400"
      width="18"
      height="20"
      viewBox="0 0 18 20"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M4.3125 8.65625L9 13.3437L13.6875 8.65625"
        stroke=""
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </a>

  <div
    x-show="dropdownOpen"
    class="shadow-theme-lg dark:bg-gray-dark absolute right-0 mt-[17px] flex w-[260px] flex-col rounded-2xl border border-gray-200 bg-white p-3 dark:border-gray-800"
  >
    <div>
      <span class="text-theme-sm block font-medium text-gray-700 dark:text-gray-400">
        {{ user.get_full_name|default:user.username }}
      </span>
      <span class="text-theme-xs mt-0.5 block text-gray-500 dark:text-gray-400">
        {{ user.email }}
      </span>
    </div>

    <ul
      class="flex flex-col gap-1 border-b border-gray-200 pt-4 pb-3 dark:border-gray-800"
    >
      <li>
        <a
          href="{% url 'profile' %}"
          class="group text-theme-sm flex items-center gap-3 rounded-lg px-3 py-2 font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300"
        >
          Editar perfil
        </a>
      </li>
      <li>
        <a
          href="{% url 'account_settings' %}"
          class="group text-theme-sm flex items-center gap-3 rounded-lg px-3 py-2 font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300"
        >
          Configuración de la cuenta
        </a>
      </li>
      <li>
        <a
          href="{% url 'support' %}"
          class="group text-theme-sm flex items-center gap-3 rounded-lg px-3 py-2 font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300"
        >
          Soporte
        </a>
      </li>
    </ul>
    <a
      href="{% url 'logout' %}"
      class="group text-theme-sm mt-3 flex items-center gap-3 rounded-lg px-3 py-2 font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300"
    >
      Cerrar sesión
    </a>
  </div>
  </div>
